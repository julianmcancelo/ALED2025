<div class="container mt-4">
  <h2>
    <i class="fas fa-shopping-bag me-2"></i>
    Mis Pedidos
  </h2>
  
  <div *ngIf="cargando()" class="text-center py-4">
    <div class="spinner-border" role="status"></div>
    <p class="mt-2">Cargando pedidos...</p>
  </div>

  <div *ngIf="!cargando() && pedidos().length === 0" class="text-center py-5">
    <i class="fas fa-shopping-bag text-muted mb-3" style="font-size: 4rem;"></i>
    <h4>No tienes pedidos a√∫n</h4>
    <button class="btn btn-primary mt-3" (click)="crearPedidosPrueba()">
      Crear Pedidos de Prueba
    </button>
  </div>

  <div *ngFor="let pedido of pedidos()" class="card mb-3">
    <div class="card-header d-flex justify-content-between">
      <span>Pedido #{{ obtenerIdCorto(pedido.id) }}</span>
      <span class="badge bg-primary">{{ pedido.estado }}</span>
    </div>
    <div class="card-body">
      <p><strong>Total:</strong> ${{ pedido.total | number:'1.2-2' }}</p>
      <p><strong>Items:</strong> {{ pedido.items.length }} productos</p>
      <p><strong>Fecha:</strong> {{ formatearFecha(pedido.fechaCreacion) }}</p>
    </div>
  </div>

  <button class="btn btn-outline-primary" (click)="actualizarPedidos()">
    <i class="fas fa-sync-alt me-2"></i>
    Actualizar
  </button>
</div>
