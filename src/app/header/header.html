<!-- Navbar con Tailwind CSS -->
<nav class="bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Título/Branding de la aplicación -->
      <a class="flex items-center text-xl font-bold text-gray-900 hover:text-blue-600 transition-colors" routerLink="/">
        <i class="bi bi-gem mr-2 text-blue-600"></i>
        {{ configuracion().titulo || 'Proyecto Final' }}
      </a>

      <!-- Navegación principal (desktop) -->
      <div class="hidden md:flex items-center space-x-8">
        <!-- Enlace a la Tienda -->
        <a class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors" 
           routerLink="/productos" 
           routerLinkActive="text-blue-600 bg-blue-50">
          Tienda
        </a>
        
        <!-- Botones de autenticación y carrito -->
        <div class="flex items-center space-x-4">
          <!-- Bloque que se muestra si NADIE ha iniciado sesión -->
          @if (currentUser() === null) {
          <div class="flex space-x-2">
            <button class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors" 
                    (click)="openLoginDialog()">
              <i class="bi bi-box-arrow-in-right mr-1"></i>
              <span>Iniciar Sesión</span>
            </button>
            <button class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors" 
                    (click)="openRegisterDialog()">
              <i class="bi bi-person-plus-fill mr-1"></i>
              <span>Registrarse</span>
            </button>
          </div>
          }

          <!-- Bloque que se muestra si un USUARIO ha iniciado sesión -->
          @if (currentUser(); as user) {
          <!-- Menú desplegable del usuario -->
          <div ngbDropdown class="relative">
            <button type="button" 
                    class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors" 
                    id="dropdownBasic1" 
                    ngbDropdownToggle>
              <i class="bi bi-person-circle mr-2 text-lg"></i>
              ¡Hola, {{ user.nombre }}!
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5">
              <!-- Enlace al Perfil de Usuario -->
              <a ngbDropdownItem routerLink="/perfil" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                <i class="bi bi-person-badge mr-2"></i>
                <span>Mi Perfil</span>
              </a>
              <!-- Botón de Administración (condicional) -->
              @if (isAdmin()) {
              <a ngbDropdownItem routerLink="/administracion" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                <i class="bi bi-shield-lock-fill mr-2"></i>
                <span>Administración</span>
              </a>
              }
              <div class="border-t border-gray-100"></div>
              <button
                ngbDropdownItem
                (click)="logout()"
                class="flex items-center w-full px-4 py-2 text-sm text-red-600 hover:bg-red-50"
              >
                <i class="bi bi-box-arrow-right mr-2"></i>
                <span>Cerrar Sesión</span>
              </button>
            </div>
          </div>
          }

          <!-- Botón del Carrito de Compras -->
          <button
            class="relative p-2 text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
            (click)="abrirDialogoCarrito()"
          >
            <i class="bi bi-cart3 text-lg"></i>
            @if (carritoService.totalItems() > 0) {
            <span
              class="absolute -top-2 -right-2 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white bg-red-600 rounded-full"
            >
              {{ carritoService.totalItems() }}
            </span>
            }
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
