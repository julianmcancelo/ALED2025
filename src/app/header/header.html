<!-- Navbar de Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <!-- Título/Branding de la aplicación -->
    <a class="navbar-brand fw-bold" routerLink="/">
      <i class="bi bi-gem me-2"></i>
      {{ configuracion().titulo || 'Proyecto Final' }}
    </a>

    <!-- Botón Hamburguesa (se muestra en pantallas pequeñas) -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Contenido Colapsable -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Enlace a la Tienda (movido aquí para colapsar) -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/productos" routerLinkActive="active">Tienda</a>
        </li>
      </ul>

      <!-- Contenedor para los elementos de la derecha -->
      <div class="d-flex align-items-center ms-auto">
        <!-- Bloque que se muestra si NADIE ha iniciado sesión -->
        @if (currentUser() === null) {
        <div class="d-flex gap-2 flex-column flex-lg-row mt-2 mt-lg-0">
          <button class="btn btn-outline-secondary" (click)="openLoginDialog()">
            <i class="bi bi-box-arrow-in-right me-1"></i>
            <span>Iniciar Sesión</span>
          </button>
          <button class="btn btn-primary" (click)="openRegisterDialog()">
            <i class="bi bi-person-plus-fill me-1"></i>
            <span>Registrarse</span>
          </button>
        </div>
        }

        <!-- Bloque que se muestra si un USUARIO ha iniciado sesión -->
        @if (currentUser(); as user) {
        <!-- Menú desplegable del usuario -->
        <div ngbDropdown class="d-inline-block">
          <button type="button" class="btn btn-light" id="dropdownBasic1" ngbDropdownToggle>
            <i class="bi bi-person-circle me-2"></i>
            ¡Hola, {{ user.nombre }}!
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <!-- Enlace al Perfil de Usuario -->
            <a ngbDropdownItem routerLink="/perfil" class="d-flex align-items-center">
              <i class="bi bi-person-badge me-2"></i>
              <span>Mi Perfil</span>
            </a>
            <!-- Botón de Administración (condicional) -->
            @if (isAdmin()) {
            <a ngbDropdownItem routerLink="/administracion" class="d-flex align-items-center">
              <i class="bi bi-shield-lock-fill me-2"></i>
              <span>Administración</span>
            </a>
            }
            <div class="dropdown-divider"></div>
            <button
              ngbDropdownItem
              (click)="logout()"
              class="d-flex align-items-center text-danger"
            >
              <i class="bi bi-box-arrow-right me-2"></i>
              <span>Cerrar Sesión</span>
            </button>
          </div>
        </div>
        }

        <!-- Separador visual -->
        <div class="vr mx-3 d-none d-lg-block"></div>

        <!-- Botón del Carrito de Compras -->
        <button
          class="btn btn-outline-primary position-relative mt-2 mt-lg-0"
          (click)="abrirDialogoCarrito()"
        >
          <i class="bi bi-cart3"></i>
          @if (carritoService.totalItems() > 0) {
          <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          >
            {{ carritoService.totalItems() }}
          </span>
          }
        </button>
      </div>
    </div>
  </div>
</nav>
