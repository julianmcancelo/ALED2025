<!--
  Menú de navegación vertical de Bootstrap.
-->
<nav class="nav nav-pills flex-column">
  <!--
    - routerLink="./": Navega a la ruta padre, que es '/administracion'.
    - routerLinkActive="active": Aplica la clase 'active' cuando la ruta está activa.
    - [routerLinkActiveOptions]="{ exact: true }": Asegura que solo se active en la ruta exacta.
  -->
  <a
    class="nav-link"
    routerLink="./"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <i class="bi bi-house-door-fill me-2"></i>
    Inicio
  </a>
  <a
    class="nav-link"
    routerLink="usuarios"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <i class="bi bi-people-fill me-2"></i>
    Gestión de Usuarios
  </a>
  <a
    class="nav-link"
    routerLink="personalizacion"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <i class="bi bi-palette-fill me-2"></i>
    Personalización
  </a>
  <a
    class="nav-link"
    routerLink="productos"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <i class="bi bi-box-seam-fill me-2"></i>
    Gestión de Productos
  </a>
</nav>
