<div class="sidebar-container">
  <!-- Header del sidebar -->
  <div class="sidebar-header">
    <h3 class="sidebar-title">
      <i class="bi bi-speedometer2 me-2"></i>
      Mi cuenta
    </h3>
  </div>

  <!-- Menú de navegación -->
  <ul class="nav flex-column">
    <!-- Cada elemento del menú es un 'li' con la clase 'nav-item' -->
    <li class="nav-item">
      <!--
        - routerLink: Define la ruta a la que navegará el enlace.
        - routerLinkActive="active": Aplica la clase 'active' cuando la ruta coincide.
        - [routerLinkActiveOptions]="{ exact: true }": Evita que las rutas padre activen enlaces hijos.
      -->
      <a
        class="nav-link"
        routerLink="./"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="bi bi-house-door-fill me-2"></i>
        Inicio
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link" routerLink="usuarios" routerLinkActive="active">
        <i class="bi bi-people-fill me-2"></i>
        Gestión de Usuarios
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link" routerLink="personalizacion" routerLinkActive="active">
        <i class="bi bi-palette-fill me-2"></i>
        Personalización
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link" routerLink="novedades" routerLinkActive="active">
        <i class="bi bi-newspaper me-2"></i>
        Novedades y Ofertas
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link" routerLink="productos" routerLinkActive="active">
        <i class="bi bi-box-seam-fill me-2"></i>
        Productos
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link" routerLink="categorias" routerLinkActive="active">
        <i class="bi bi-tags-fill me-2"></i>
        Categorías
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link" routerLink="pedidos" routerLinkActive="active">
        <i class="bi bi-cart-check-fill me-2"></i>
        Gestión de Pedidos
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link" routerLink="tarjetas-virtuales" routerLinkActive="active">
        <i class="bi bi-credit-card-fill me-2"></i>
        Tarjetas Virtuales
      </a>
    </li>
  </ul>
</div>
