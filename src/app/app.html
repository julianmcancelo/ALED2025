<!--
  Este contenedor principal utiliza Flexbox para organizar la aplicación
  y asegurar que el footer se mantenga en la parte inferior.
-->
<div class="app-container">
  <!-- Carga el componente de la barra de navegación. -->
  <app-header></app-header>

  <!--
    Este div envuelve el contenido principal y se expande para ocupar
    el espacio vertical disponible, empujando el footer hacia abajo.
  -->
  <div class="main-content">
    <!-- Contenedor de Bootstrap para centrar y añadir márgenes laterales. -->
    <main class="container mt-5">
      <!--
        Componente "Hero" o "Jumbotron" estilizado con clases de Bootstrap.
        - p-5: Añade un padding grande alrededor del contenido.
        - mb-4: Añade un margen inferior para separarlo de lo que venga después.
        - bg-light: Aplica un color de fondo gris claro.
        - rounded-3: Aplica bordes redondeados.
        - text-center: Centra todo el texto dentro del div.
      -->
      <div class="p-5 mb-4 bg-light rounded-3 text-center">
        <div class="container-fluid py-4">
          <!--
            Clases de tipografía de Bootstrap para un título más grande y llamativo.
            - display-5: Tamaño de fuente grande, para títulos principales.
            - fw-bold: Hace la fuente más gruesa (font-weight: bold).
          -->
          <h1 class="display-5 fw-bold">¡Bienvenido al Proyecto Final de ALED 3!</h1>

          <!--
            - fs-4: Tamaño de fuente de nivel 4, más grande que el párrafo normal.
          -->
          <p class="fs-4">
            Esta es una aplicación de demostración construida con Angular, Firebase y Bootstrap.
          </p>
          <p>
            Explora las funcionalidades, regístrate para crear una cuenta y prueba el inicio de
            sesión.
          </p>

          <!--
            Botón de "Llamada a la acción" estilizado con Bootstrap.
            - btn: Estilo base de botón.
            - btn-primary: Botón con el color primario del tema.
            - btn-lg: Botón de tamaño grande.
            - mt-3: Margen superior para separarlo del texto.
          -->
          <button class="btn btn-primary btn-lg mt-3" type="button">Empezar a explorar</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Carga el componente del pie de página. -->
  <app-footer></app-footer>
</div>
