<!-- Contenedor principal de la página de detalle -->
@if (producto$ | async; as producto) {
  @if (producto) {
    <div class="container my-5">
      <div class="row">
        <!-- Columna de la Imagen -->
        <div class="col-md-6">
          <img [src]="producto.imagen || 'assets/images/no-image.png'" class="img-fluid rounded shadow" [alt]="producto.nombre">
        </div>
        <!-- Columna de la Información -->
        <div class="col-md-6 d-flex flex-column">
          <h1 class="display-5">{{ producto.nombre }}</h1>
          <p class="text-muted">{{ producto.categoria }}</p>
          <p class="lead">{{ producto.descripcion }}</p>

          <div class="mt-auto">
            <p class="display-4 price">{{ producto.precio | currency:'ARS':'$' }}</p>
            <div class="d-grid">
              <button class="btn btn-primary btn-lg" (click)="agregarAlCarrito(producto)">
                <i class="bi bi-cart-plus-fill me-2"></i>
                Añadir al Carrito
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  } @else {
    <!-- Mensaje si el producto no se encuentra -->
    <div class="container text-center my-5">
      <i class="bi bi-search display-1 text-muted"></i>
      <h2 class="mt-3">Producto no encontrado</h2>
      <p class="text-muted">El producto que buscas no existe o ha sido eliminado.</p>
    </div>
  }
} @else {
  <!-- Indicador de carga -->
  <div class="container text-center my-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
}
